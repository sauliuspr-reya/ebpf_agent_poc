---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ebpf-agent-config
  namespace: monitoring
data:
  NATS_URL: "nats://nats-service.monitoring.svc.cluster.local:4222"
  APP_ID: "arbitrum-node-service"
  TARGET_BINARY: "/usr/local/bin/geth"
  TARGET_SYMBOL: "github.com/ethereum/go-ethereum/rpc.(*Server).serveRequest"
  TARGET_PID: "0"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ebpf-agent
  namespace: monitoring
  labels:
    app: ebpf-agent
spec:
  selector:
    matchLabels:
      app: ebpf-agent
  template:
    metadata:
      labels:
        app: ebpf-agent
    spec:
      hostPID: true
      hostNetwork: true
      serviceAccountName: ebpf-agent
      containers:
      - name: ebpf-agent
        image: ebpf-agent:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - SYS_RESOURCE
              - NET_ADMIN
              - BPF
        envFrom:
        - configMapRef:
            name: ebpf-agent-config
        volumeMounts:
        - name: sys-kernel-debug
          mountPath: /sys/kernel/debug
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys-fs-bpf
          mountPath: /sys/fs/bpf
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: sys-kernel-debug
        hostPath:
          path: /sys/kernel/debug
          type: Directory
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      - name: sys-fs-bpf
        hostPath:
          path: /sys/fs/bpf
          type: DirectoryOrCreate

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ebpf-agent
  namespace: monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ebpf-agent
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ebpf-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ebpf-agent
subjects:
- kind: ServiceAccount
  name: ebpf-agent
  namespace: monitoring

---
# NATS Server Deployment (for testing)
apiVersion: v1
kind: Service
metadata:
  name: nats-service
  namespace: monitoring
spec:
  selector:
    app: nats
  ports:
  - port: 4222
    targetPort: 4222
    name: client
  - port: 8222
    targetPort: 8222
    name: monitoring

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:latest
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitoring
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
